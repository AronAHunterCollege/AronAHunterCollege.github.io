<body>
	
	<div id="1" >
	<p class="text1_1">I cannot see...</p>
	<p class="text1_2">I cannot hear...</p>
	<p class="text1_3">I cannot touch...</p>
	<p class="text1_4">I cannot understand...</p>
	<p class="text1_5">I cannot feel...</p>
	<p class="text2">You.</p>
	</div>
	
	<div id="2" >
	<p class="text3_1"> It was always me.</p>
	<p class="text3_2"> It was always you.</p>
	<p class="text3_3"> It was always us.</p>
	<p class="text3_4"> It was always something.</p>
	<p class="text3_5"> But...</p>
	<p class="text4"> It was never boring.</p>
	</div>
	
	
</body>
